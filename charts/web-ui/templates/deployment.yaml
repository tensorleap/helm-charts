apiVersion: apps/v1
kind: Deployment
metadata:
  name: tensorleap-web-ui
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: tensorleap-web-ui
  template:
    metadata:
      labels:
        app: tensorleap-web-ui
    spec:
      containers:
        - name: web-ui
          image: us-central1-docker.pkg.dev/tensorleap/main/web-ui:{{ .Values.image_tag }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: PORT
              value: '8080'
