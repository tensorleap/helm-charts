{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tensorleap-web-ui
  labels:
    app: tensorleap-web-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 9900m
spec:
  defaultBackend:
    service:
      name: tensorleap-web-ui
      port:
        name: http
{{ end }}
