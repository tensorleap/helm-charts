apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: node-server-role
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - list
      - get
      - create
      - delete
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - create
      - delete
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
