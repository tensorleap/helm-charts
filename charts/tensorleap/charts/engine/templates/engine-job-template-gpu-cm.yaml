{{ if .Values.gpu }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: engine-job-template-gpu-cm
data:
  job: |
    metadata:
      labels:
        engineJob: "true"
        suffix: k80
    spec:
      ttlSecondsAfterFinished: 36000 # 10 hours
      backoffLimit: 0
      template:
        spec:
          containers:
            - image: 898022457080.dkr.ecr.us-east-1.amazonaws.com/engine:{{ .Values.image_tag }}
              name: engine
              resources:
                limits:
                  nvidia.com/gpu: 1
                requests:
                  memory: "5Gi"
              env:
                - name: JOB_PAYLOAD
              envFrom:
                - configMapRef:
                    name: engine-cm
              volumeMounts:
{{- range .Values.additional_pvcs }}
                - name: {{ .name  }}-vol
                  mountPath: {{ .mountPath }}
{{- end }}
{{ if .Values.localDataDirectory }}
                - name: local-user-data
                  mountPath: {{ .Values.localDataDirectory }}
{{ end }}
          restartPolicy: Never
{{ if .Values.gpuTolerations }}
          tolerations:
{{ toYaml .Values.gpuTolerations | indent 12 }}
{{ end }}
{{ if .Values.schedulerName }}
          schedulerName: {{ .Values.schedulerName }}
{{ end }}
          volumes:
{{- range .Values.additional_pvcs }}
            - name: {{ .name  }}-vol
              persistentVolumeClaim:
                claimName: {{ .name }}
{{- end }}
{{ if .Values.localDataDirectory }}
            - name: local-user-data
              hostPath:
                path: {{ .Values.localDataDirectory }}
                type: DirectoryOrCreate
{{ end }}
{{ end }}
