apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-handler
  labels:
    tags.datadoghq.com/env: {{ .Values.env_name }}
    tags.datadoghq.com/service: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "3"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      annotations:
        ad.datadoghq.com/streaming-handler.logs: '[{"source": "python", "service": "streaming-handler"}]'
      labels:
        app: engine
        tags.datadoghq.com/env: {{ .Values.env_name }}
        tags.datadoghq.com/service: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 600
      priorityClassName: low-priority
      containers:
        - image: {{ .Values.image_name }}:{{ .Values.image_tag }}
          resources:
            requests:
              memory: 500Mi
            limits:
              memory: 1Gi
          command: ["python", "-m", "src.engine.streaming_handler"]
          name: streaming-handler
          env:
            - name: HMAC_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootUser
            - name: HMAC_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootPassword
          envFrom:
            - configMapRef:
                name: engine-cm
