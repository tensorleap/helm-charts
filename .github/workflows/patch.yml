name: Patch Release

on:
  workflow_dispatch:
    inputs:
      custom_tag_prefix:
        description: "Custom tag prefix for manifest"
        required: false
        default: ""

jobs:
  patch-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:   
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Checkout RC branch
        id: checkout_rc_branch
        run: |
          set -euo pipefail
          BRANCH="$(make -s checkout-rc-branch)"
          if [ -z "$BRANCH" ]; then
            echo "Error: Failed to get branch name from checkout-rc-branch" >&2
            exit 1
          fi
          echo "rc_branch=$BRANCH" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Get new version
        id: get_version
        run: |
          NEW_VERSION=$(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Extract image names
        run: |
          make build-helm
          make update-images
        shell: bash

      - name: Store custom_tag_prefix for triggered workflow
        run: |
          echo "${{ inputs.custom_tag_prefix }}" > .custom_tag_prefix
        shell: bash

      - name: Commit version changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Bump rc version to ${{ steps.get_version.outputs.version }} and update images.txt"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Release Charts
        uses: ./.github/actions/release-chart
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Release Manifest
        uses: ./.github/actions/release-manifest
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          custom_tag_prefix: ${{ inputs.custom_tag_prefix }}
          manifest_output: manifest.rc.yaml
