name: Release Production

on:
  workflow_dispatch:

# Allow pushing new branches using the provided token
permissions:
  contents: write

jobs:
  release-production:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      slack_message_ts: ${{ steps.slack_release.outputs.ts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Remove -rc.x suffix from chart versions
        run: make remove-rc-suffix
        shell: bash

      - name: Get chart version
        id: get_version
        run: |
          CHART_VERSION=$(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"
        shell: bash

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Extract image names
        run: |
          make build-helm
          make update-images
        shell: bash

      # - name: Validate images.txt
      #   run: make validate-images
      #   shell: bash

      # - name: Helm Chart Validation (Tensorleap)
      #   uses: tensorleap/reusable-workflows/actions/helm-validate@master
      #   with:
      #     chart_path: './charts/tensorleap'

      # - name: Helm Chart Validation (Tensorleap Infra)
      #   uses: tensorleap/reusable-workflows/actions/helm-validate@master
      #   with:
      #     chart_path: './charts/tensorleap-infra'

      - name: Commit version changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Remove -rc.x suffix for production release and update images.txt"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Release Charts
        uses: ./.github/actions/release-chart
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Release Manifest
        uses: ./.github/actions/release-manifest
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          custom_tag_prefix: "manifest"
          branch: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate Release Notes & Update Jira fixVersion
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: omri.yonatani@tensorleap.ai
          JIRA_DOMAIN: https://tensorleap.atlassian.net
          CREATE_FIX_VERSION: 'true'
          UPDATE_FIX_VERSION: 'true'
        run: make release-notes

      - name: Commit Release Notes
        if: hashFiles('RELEASE_NOTES.md') != ''
        uses: EndBug/add-and-commit@v9
        with:
          add: 'RELEASE_NOTES.md'
          message: "docs: update release notes for v${{ steps.get_version.outputs.version }}"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Warn when release notes missing
        if: hashFiles('RELEASE_NOTES.md') == ''
        run: echo "::warning::RELEASE_NOTES.md not found. Skipping commit and Slack file upload."

      - name: Notify Slack - Release Complete
        id: slack_release
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_TOKEN }}
          errors: true
          payload: >
            {
              "channel": "C0A2J51FBPD",
              "text": "ðŸš€ *on-prem* version ${{ steps.get_version.outputs.version }} released by ${{ github.actor }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ on-prem version ${{ steps.get_version.outputs.version }} released!",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Released by:* ${{ github.actor }}\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                },
                { "type": "divider" },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Release notes:* attached as file below (when available)."
                  }
                }
              ]
            }

      - name: Upload release notes file to Slack thread
        if: hashFiles('RELEASE_NOTES.md') != ''
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          RESP=$(curl -sS -F file=@RELEASE_NOTES.md \
            -F "channels=C0A2J51FBPD" \
            -F "thread_ts=${{ steps.slack_release.outputs.ts }}" \
            -F "initial_comment=ðŸ“„ RELEASE_NOTES.md (v${{ steps.get_version.outputs.version }})" \
            -H "Authorization: Bearer $SLACK_TOKEN" \
            https://slack.com/api/files.upload)
          if ! echo "$RESP" | grep -q '"ok":true'; then
            echo "$RESP" && exit 1
          fi

  release-airgap:
    name: Release Airgap Pack
    needs: release-production
    uses: ./.github/workflows/release_airgap_pack.yml
    with:
      manifest_name: manifest-${{ needs.release-production.outputs.version }}
    secrets: inherit

  notify-slack-airgap:
    name: Notify Slack - Airgap Pack Ready
    needs: [release-production, release-airgap]
    runs-on: ubuntu-latest
    steps:
      - name: Post airgap link in thread
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_TOKEN }}
          payload: >
            {
              "channel": "C0A2J51FBPD",
              "thread_ts": "${{ needs.release-production.outputs.slack_message_ts }}",
              "text": "ðŸ“¦ *Airgap pack ready* â€“ v${{ needs.release-production.outputs.version }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ“¦ *Airgap pack ready*\nâ€¢ *Download:* <https://tensorleap-assets.s3.amazonaws.com/airgap-versions/tl-manifest-${{ needs.release-production.outputs.version }}-linux-amd64.tar.gz|tl-manifest-${{ needs.release-production.outputs.version }}-linux-amd64.tar.gz>\nâ€¢ *All versions:* <https://helm.tensorleap.ai/latest_airgap_versions.html|Latest airgap versions>\n\n_Expected file name: `tl-manifest-VERSION-linux-amd64.tar.gz`_"
                  }
                }
              ]
            }

  install-server:
    needs: [release-production, release-airgap]
    uses: ./.github/workflows/_install_server.yml
    with:
      tag: manifest-${{ needs.release-production.outputs.version }}
