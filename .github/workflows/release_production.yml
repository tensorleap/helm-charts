name: Release Production

on:
  workflow_dispatch:

# Allow pushing new branches using the provided token
permissions:
  contents: write

jobs:
  remove-rc-suffix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Remove -rc.x suffix from chart versions
        run: make remove-rc-suffix
        shell: bash

      - name: Get chart version
        id: get_version
        run: |
          CHART_VERSION=$(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"
        shell: bash

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Extract image names
        run: |
          make build-helm
          make update-images
        shell: bash

      - name: Commit version changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Remove -rc.x suffix for production release and update images.txt"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Release Charts
        uses: ./.github/actions/release-chart
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Release Manifest
        uses: ./.github/actions/release-manifest
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          custom_tag_prefix: "manifest"
          branch: ${{ github.ref_name }}

      - name: Create Jira FixVersion 
        env:
          TAG: ${{ steps.get_version.outputs.version }}       # e.g. 1.4.83 (from Chart.yaml)
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}       # stored in GitHub Secrets
          JIRA_EMAIL: omri.yonatani@tensorleap.ai              
          JIRA_BASE_URL: https://tensorleap.atlassian.net 
          JIRA_PROJECT_KEY: EN                            
        run: |
          echo "Creating Jira FixVersion '${TAG}' in project ${JIRA_PROJECT_KEY}"

          RESPONSE=$(curl -sS -w "%{http_code}" -o /tmp/jira_resp.json \
            -X POST \
            -u "${JIRA_EMAIL}:${JIRA_API_TOKEN}" \
            -H "Content-Type: application/json" \
            "${JIRA_BASE_URL}/rest/api/3/version" \
            -d "{
              \"name\": \"${TAG}\",
              \"project\": \"${JIRA_PROJECT_KEY}\"
            }")

          echo "HTTP status: $RESPONSE"

          # Allow 201 (created) or 400 (version already exists)
          if [ "$RESPONSE" != "201" ] && [ "$RESPONSE" != "400" ]; then
            echo "❌ Failed to create Jira version"
            cat /tmp/jira_resp.json || true
            exit 1
          fi
          echo "✅ Jira FixVersion '${TAG}' created (or already existed)."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate Release Notes & Update Jira fixVersion
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: omri.yonatani@tensorleap.ai
          JIRA_DOMAIN: https://tensorleap.atlassian.net
          UPDATE_FIX_VERSION: 'true'
        run: make release-notes

      - name: Commit Release Notes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'RELEASE_NOTES.md'
          message: "docs: update release notes for v${{ steps.get_version.outputs.version }}"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
