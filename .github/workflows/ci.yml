name: CI
  
on:
  push:
    branches:
      - master

jobs:
  install-server-local-build:
    name: Install Tensorleap Server from local build
    runs-on: ubuntu-16-cores
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: ./go.mod

      # Build helm dependencies (e.g. eck-operator) so CRDs exist before the
      # server chart creates Elasticsearch resources
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Build helm dependencies and extract image names
        run: |
          make build-helm
          make update-images
        shell: bash

      - name: Validate images.txt
        run: make validate-images
        shell: bash

      # Install Tensorleap Server from local build
      # Using go command that build from repository images 
      - name: Install Tensorleap Server from local build
        run: |
          go run . install --local --yes
          if [ $? -ne 0 ]; then
            echo "❌ Installation failed"
            exit 1
          fi
          echo "✅ Installation completed successfully"
        shell: bash
