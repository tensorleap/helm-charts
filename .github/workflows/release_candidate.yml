name: Release Candidate

on:
  workflow_call:
    inputs:
      custom_tag_prefix:
        description: "Custom tag"
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      custom_tag_prefix:
        description: "Custom tag"
        required: false
        default: ""

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Checkout RC branch
        id: checkout_rc_branch
        run: |
          set -euo pipefail
          IS_NEW_BRANCH="false"
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "Running from master - using checkout-rc-branch"
            OUTPUT="$(make -s checkout-rc-branch)"
            BRANCH="$(echo "$OUTPUT" | head -1)"
            IS_NEW_BRANCH="$(echo "$OUTPUT" | tail -1)"
            if [ -z "$BRANCH" ]; then
              echo "Error: Failed to get branch name from checkout-rc-branch" >&2
              exit 1
            fi
          else
            echo "Running from branch: ${{ github.ref_name }} - using selected branch"
            BRANCH="${{ github.ref_name }}"
            # Still bump RC version for non-master branches
            make bump-rc-version
          fi
          echo "rc_branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "is_new_branch=$IS_NEW_BRANCH" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Create external RC branches
        if: steps.checkout_rc_branch.outputs.is_new_branch == 'true'
        run: |
          make create-external-rc-branches
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.checkout_rc_branch.outputs.rc_branch }}

      - name: Notify Slack about new RC branches
        if: steps.checkout_rc_branch.outputs.is_new_branch == 'true'
        run: |
          BRANCH="${{ steps.checkout_rc_branch.outputs.rc_branch }}"
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_TOKEN }}" \
            -H "Content-type: application/json; charset=utf-8" \
            --data "{
              \"channel\": \"C0AAMFVFYM6\",
              \"blocks\": [
                {
                  \"type\": \"header\",
                  \"text\": {
                    \"type\": \"plain_text\",
                    \"text\": \"ðŸš€ New RC Branch Created: ${BRANCH}\",
                    \"emoji\": true
                  }
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Branch Links:*\nâ€¢ <https://github.com/tensorleap/helm-charts/tree/${BRANCH}|helm-charts>\nâ€¢ <https://github.com/tensorleap/engine/tree/${BRANCH}|engine>\nâ€¢ <https://github.com/tensorleap/node-server/tree/${BRANCH}|node-server>\nâ€¢ <https://github.com/tensorleap/web-ui/tree/${BRANCH}|web-ui>\"
                  }
                }
              ]
            }" \
            "https://slack.com/api/chat.postMessage"
        shell: bash

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Extract image names
        run: |
          make build-helm
          make update-images
        shell: bash

      # - name: Validate images.txt
      #   run: make validate-images
      #   shell: bash

      # - name: Helm Chart Validation (Tensorleap)
      #   uses: tensorleap/reusable-workflows/actions/helm-validate@master
      #   with:
      #     chart_path: './charts/tensorleap'

      # - name: Helm Chart Validation (Tensorleap Infra)
      #   uses: tensorleap/reusable-workflows/actions/helm-validate@master
      #   with:
      #     chart_path: './charts/tensorleap-infra'

      - name: Get chart version
        id: get_version
        run: |
          CHART_VERSION=$(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Commit RC branch state and updated images
        uses: EndBug/add-and-commit@v9
        with:
          message: "Release candidate branch: ${{ steps.checkout_rc_branch.outputs.rc_branch }} and update images.txt"
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}

      - name: Release Charts
        uses: ./.github/actions/release-chart
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          branch: ${{ steps.checkout_rc_branch.outputs.rc_branch }}

      - name: Release Candidate Manifest
        uses: ./.github/actions/release-manifest
        with:
          github_token: ${{ secrets.TENSORLEAP_OPS_GITHUB_TOKEN }}
          custom_tag_prefix: ${{ inputs.custom_tag_prefix }}
          branch: ${{ steps.checkout_rc_branch.outputs.rc_branch }}

  install-server:
    needs: release
    uses: ./.github/workflows/_install_server.yml
    with:
      tag: ${{ inputs.custom_tag_prefix && format('{0}-{1}', inputs.custom_tag_prefix, needs.release.outputs.version) || needs.release.outputs.version }}
