name: Release Charts
description: Release Helm charts using chart-releaser-action

inputs:
  github_token:
    description: 'GitHub token for authentication'
    required: true
  branch:
    description: 'Branch to checkout (if not provided, uses github.ref)'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.github_token }}
        fetch-depth: 0
        persist-credentials: true

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      shell: bash

    # - name: Determine source branch
    #   id: source_branch
    #   run: |
    #     if [ -n "${{ inputs.branch }}" ]; then
    #       echo "branch=${{ inputs.branch }}" >> $GITHUB_OUTPUT
    #     else
    #       # Clean up github.ref - remove refs/heads/ prefix
    #       REF="${{ github.ref }}"
    #       REF=$(echo "$REF" | sed 's|^refs/heads/||')
    #       echo "branch=$REF" >> $GITHUB_OUTPUT
    #     fi
    #   shell: bash

    # - name: Fetch source branch
    #   run: |
    #     # Fetch the source branch so it's available locally for later operations
    #     git fetch origin ${{ steps.source_branch.outputs.branch }} || true
    #   shell: bash

    - name: Switch to index branch
      run: git checkout index
      shell: bash

    - name: Update files from source branch
      run: |
        # Checkout all files from source branch into current (index) branch
        # git checkout ${{ steps.source_branch.outputs.branch }} -- .
        git checkout ${{ github.ref }}
      shell: bash

    - name: Commit static files to index branch
      uses: EndBug/add-and-commit@v9
      with:
        message: "Update static files"
        github_token: ${{ inputs.github_token }}

    - name: Switch back to source branch
      run: |
        # git checkout ${{ steps.source_branch.outputs.branch }}
        git checkout ${{ github.ref }}
      shell: bash

    - name: Verify chart versions and determine prerelease status
      id: chart_info
      run: |
        # Get chart versions (read once)
        CHART_VERSION=$(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')
        INFRA_CHART_VERSION=$(grep -E '^version:' charts/tensorleap-infra/Chart.yaml | awk '{print $2}')
        echo "üì¶ Tensorleap chart version: $CHART_VERSION"
        echo "üì¶ Tensorleap infra chart version: $INFRA_CHART_VERSION"
        echo "‚ÑπÔ∏è  Chart-releaser will create tags: tensorleap-<version> and tensorleap-infra-<version>"
        # Use Makefile function to check if version contains -rc. (reusable logic)
        IS_RC=$(make -s check-rc-version)
        if [ "$IS_RC" = "true" ]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "is_latest=false" >> $GITHUB_OUTPUT
          echo "üîñ Detected RC version: $CHART_VERSION - will mark chart release as prerelease (not latest)"
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          echo "is_latest=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Detected production version: $CHART_VERSION - will mark chart release as latest"
        fi
      shell: bash

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.6.0
      with:
        prerelease: ${{ steps.chart_info.outputs.is_prerelease }}
        latest: ${{ steps.chart_info.outputs.is_latest }}
      env:
        CR_TOKEN: ${{ inputs.github_token }}
        CR_PAGES_BRANCH: index
