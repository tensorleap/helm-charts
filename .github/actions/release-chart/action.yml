name: Release Charts
description: Release Helm charts using chart-releaser-action

inputs:
  github_token:
    description: 'GitHub token for authentication'
    required: true
  branch:
    description: 'Branch to checkout (if not provided, uses github.ref)'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.github_token }}
        fetch-depth: 0
        persist-credentials: true

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      shell: bash

    - name: Checkout specific branch if provided
      if: inputs.branch != ''
      run: |
        git fetch origin ${{ inputs.branch }} || true
        git checkout ${{ inputs.branch }}
      shell: bash

    - name: Determine checkout ref
      id: checkout_ref
      run: |
        if [ -n "${{ inputs.branch }}" ]; then
          echo "ref=${{ inputs.branch }}" >> $GITHUB_OUTPUT
        else
          echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Verify chart versions before release
      run: |
        echo "ğŸ“¦ Tensorleap chart version: $(grep -E '^version:' charts/tensorleap/Chart.yaml | awk '{print $2}')"
        echo "ğŸ“¦ Tensorleap infra chart version: $(grep -E '^version:' charts/tensorleap-infra/Chart.yaml | awk '{print $2}')"
        echo "â„¹ï¸  Chart-releaser will create tags: tensorleap-<version> and tensorleap-infra-<version>"
      shell: bash

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.1.0
      env:
        CR_TOKEN: ${{ inputs.github_token }}
        CR_PAGES_BRANCH: index
